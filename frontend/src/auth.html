<!doctype html>
<html lang="ru-RU">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="Accept-Encoding" content="gzip, compress, br">
	<link href="./style-auth.css" rel="stylesheet">
	<link rel="shortcut icon" href="./assets/favicon-32x32.png">
    <title>Добро пожаловать</title>
</head>

<body class="body">
	<main class="container">
		<form class="form" id="form-auth">
			<legend class="form__title">Вход</legend>
			<label class="form__label-text">Email:
				<input id="email-auth" type="email" name="email" autocomplete="on" required placeholder="example@yandex.ru" class="form__input">
			</label>
			<label class="form__label-text">Пароль:
				<input id="password-auth" type="password" name="password" autocomplete="on" required class="form__input">
			</label>
			<div class="form__error visually-hidden" id="error-auth"></div>
			<button class="button">Войти</button>
			<span>
				Ещё нету аккаунта?
				<a class="form__link" href="/register">Регистрация</a>
			</span>
		</form>
	</main>
	<script src="./scripts/scripts-auth.js" type="module"></script>
</body>

</html>
